    <script>
            async function pegarValoresSensor() {
            try {
                const res = await fetch('http://localhost:3000/dados');
                console.log(res)
                const dados = await res.json();

                document.getElementById("luz").textContent =
                    `Luminosidade: ${dados.luminosidade}`;
            } catch (error) {
                console.error('Erro ao buscar dados do sensor:', error);
            }
        }

        setInterval(pegarValoresSensor, 1000);

    </script>
